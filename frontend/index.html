<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="container mt-5">
            <h2 class="mb-3">Login or Register</h2>
            <form id="login-form" class="mb-3">
                <div class="form-group">
                    <input type="email" class="form-control" id="login-email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form id="register-form">
                <div class="form-group">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
            <p id="auth-error" class="mt-3 text-danger"></p>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="container mt-5" style="display: none;">
            <h2 class="mb-3">Chat</h2>
            <div class="row">
                <div class="col-md-3">
                    <select id="user-list" class="form-control"></select>
                </div>
                <div class="col-md-9">
                    <div id="messages" class="border p-3" style="height: 300px; overflow-y: auto;"></div>
                    <form id="send-message-form" class="mt-3">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Type your message..." required />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
